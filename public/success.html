<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const order = params.get('order');
  if (!order) return;
  try {
    const r = await fetch('/api/verify-mollie?order=' + encodeURIComponent(order));
    const j = await r.json();
    console.log('Payment status:', j.status);
  } catch(e) {
    console.log('Verify failed', e);
  }
})();
</script>
